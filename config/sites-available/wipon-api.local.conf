server {
  listen                443 ssl;
  ssl_certificate      /vagrant/ssl/server.crt;
  ssl_certificate_key  /vagrant/ssl/server.key;
  ssl_client_certificate /vagrant/ssl/ca.crt;
  ssl_verify_client optional;

  server_name           wipon-api.local www.wipon-api.local;
  index  index.html index.htm index.php;

  access_log            /var/log/nginx/wipon-api.local.access.log;
  error_log             /var/log/nginx/wipon-api.local.error.log;

  location / {
    root  /var/www/web;
    try_files $uri $uri/ index.php /index.php$is_args$args;
  }
  location ~ \.php$ {
    root  /var/www/web;
    index  index.html index.htm index.php;
    fastcgi_index index.php;
    fastcgi_param SCRIPT_FILENAME $request_filename;
    fastcgi_param APP_ENV dev;
    fastcgi_pass 127.0.0.1:9000;
    fastcgi_split_path_info ^(.+\.php)(/.*)$;
    fastcgi_param HTTPS on; # Для php-fpm
    fastcgi_param  VERIFIED $ssl_client_verify;
    fastcgi_param  DN $ssl_client_s_dn;
    include fastcgi_params;
  }
  sendfile off;
}
